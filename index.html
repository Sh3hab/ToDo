<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المهام اليومية | Shihab</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
  <h1>Daily Steps</h1>
  
  <div class="todo-list">
    
    <div class="todo-item blender-task">
      <label class="custom-checkbox">
        <input type="checkbox" disabled>
        <span class="checkmark"></span>
        <span class="task-content">
          <span class="task-time">9:00 - 11:00</span>
          <span class="task-name">
            بلندر (موديلنق، إنارة، تيكسشر)
            <span class="device-warning">يتطلب كرت جرافيك اقوى</span>
          </span>
        </span>
      </label>
    </div>

    <div class="todo-item">
      <label class="custom-checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="task-content">
          <span class="task-time">11:00 - 12:00</span>
          <span class="task-name">رسم يدوي <span class="tag">راحة من الشاشات</span></span>
        </span>
      </label>
    </div>

    <div class="todo-item">
      <label class="custom-checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="task-content">
          <span class="task-time">12:00 - 1:00</span>
          <span class="task-name">بايثون (تجريب عملي) <span class="tag">لاب توب</span></span>
        </span>
      </label>
    </div>

    <div class="todo-item">
      <label class="custom-checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="task-content">
          <span class="task-time">1:00 - 2:00</span>
          <span class="task-name">غداء + استراحة <span class="tag">بدون جهاز</span></span>
        </span>
      </label>
    </div>

    <div class="todo-item">
      <label class="custom-checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="task-content">
          <span class="task-time">2:00 - 3:00</span>
          <span class="task-name">تمارين <span class="tag">نشاط بدني</span></span>
        </span>
      </label>
    </div>

    <div class="todo-item">
      <label class="custom-checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="task-content">
          <span class="task-time">3:00 - 4:00</span>
          <span class="task-name">تصميم (إلستريتور) <span class="tag">لاب توب</span></span>
        </span>
      </label>
    </div>

    <div class="todo-item">
      <label class="custom-checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="task-content">
          <span class="task-time">4:00 - 5:00</span>
          <span class="task-name">مونتاج / أنيميشن <span class="tag">يوم قرائة كتاب</span></span>
        </span>
      </label>
    </div>

    <div class="todo-item">
      <label class="custom-checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="task-content">
          <span class="task-time">5:00 - 6:00</span>
          <span class="task-name">ترفيه ومراجعة <span class="tag">استرخاء</span></span>
        </span>
      </label>
    </div>
  </div>
</div>
    
    <footer class="progress-footer">
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="progress-text">0%</div>
        </div>
        
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
